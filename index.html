<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <main>
        <div class="container">
            <!--Card-->
            <div class="card-border">
                <div class="animate__animated animate__fadeIn">
                    <h3 class="text" id="invite">You are invited</h3>
                    <h1 class="heading" id="birthday">Birthday party</h1>
                    <img src="images\Vector 1.svg" alt="brown thin gradient paragraph divider" id="v1">
                    <h4 class="text" id="for">For</h4>
                    <h2 class="heading" id="name">Jane Doe</h2>
                    <img src="images\Vector 2.svg" alt="brown thin gradient paragraph divider" id="v2">
                    <h4 class="text" id="date">09 09 2024</h4>
                    <img src="images\Vector 3.svg" alt="brown thin gradient paragraph divider" id="v3">
                </div>
            </div>
            <!--Confetti Effect-->
            <img src="images\confetti.png" alt="gold confetti" id="confetti">
            <!--Balloon Effect-->
            <section class="effect_balloons">
                <img class="balloons" src="images\gold_balloon.png" alt="gold balloon" id="balloon1">
                <img class="balloons" src="images\gold_balloon.png" alt="gold balloon" id="balloon2">
                <img class="balloons" src="images\gold_balloon.png" alt="gold balloon" id="balloon3">
                <img class="balloons" src="images\gold_balloon.png" alt="gold balloon" id="balloon4">
            </section>
        </div>
        
    </main>
</body>

</html>
